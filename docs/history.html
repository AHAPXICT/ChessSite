<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/ChessSite/assets/Logo-BPirVNnI.svg">
    <title>History</title>
    <script type="module" crossorigin src="/ChessSite/assets/main-CzRro3oH.js"></script>
    <link rel="stylesheet" crossorigin href="/ChessSite/assets/main-DRYPRC68.css">
    <link rel="stylesheet" crossorigin href="/ChessSite/assets/history-BrUx_F7r.css">
  </head>
  
  <body>
    <!--HEADER-->
    <header id="header"></header>
    <!--MAIN-->
    <main class="main">
      
      <aside class="left-find-menu">
        <div class="left-menu-title">Расширенный поиск</div>
        <span>Тип игры</span>
        <select class="left-combobox">
          <option value="value 1">Классические шахматы</option>
          <option value="value 1">Шахматы 960</option>
          <option value="value 1">Туман войны</option>
        </select>
        <span>Время</span>
        <select>
          <option value="value 2">Bullet</option>
          <option value="value 2">Blitz</option>
          <option value="value 2">Rapid</option>
          <option value="value 2">Long</option>
        </select>
        <span>Результат</span>
        <select>
          <option value="value 3">Победа</option>
          <option value="value 4">Поражение</option>
          <option value="value 4">Ничья</option>
        </select>
        <span>Противник</span>
        <select>
          <option value="value 5">Любой</option>
        </select>
      </aside>
      
      <div class="games-container">
        <div class="selected-game">
          <div class="selected-text-container">
            <div>
              <div id="selected-game-name">Классические шахматы</div>
              <div>Блиц 5 + 2</div>
            </div>
            <div class="selected-game-status">
              <div>
                <div class="selected-game-player">Username</div>
                <span class="player-rating">1300</span>
                <span class="win-rating">+ 5</span>
              </div>
              <div>
                <span class="selected-game-player">VS</span>
              </div>
              <div>
                <div class="selected-game-player">Player2</div>
                <span class="player-rating">1200</span>
                <span class="lose-rating">- 5</span>
              </div>
            </div>
            <div class="selected-game-win">
              <div>Победа белых</div>
              <div>Чёрные сдались</div>
            </div>
            <div class="selected-game-time">10.02.2024 в 12:30</div>
          </div>
          <div id="board"></div>
          <div id="history-and-time"></div>
        </div>
        
        <div class="unselected-game"></div>
        <div class="unselected-game"></div>
      
      </div>
    </main>
  
  </body>
</html>
<script>
  const title = document.querySelector('.left-menu-title');
  const menuContainer = document.querySelector('.left-find-menu');
  
  window.addEventListener('resize', function () {
    if (window.innerWidth > 700) {
      title.removeEventListener('click', titleClick)
      hide('inline-block', 'active')
    }
    if (window.innerWidth <= 700) {
      title.addEventListener('click', titleClick)
      hide('none', undefined)
    }
  });
  
  window.addEventListener('load', () => {
    if (window.innerWidth <= 700) {
      title.addEventListener('click', titleClick)
      hide('none', undefined)
    }
  });
  
  
  const titleClick = () => {
    if (title.tag === 'active') {
      hide('none', undefined)
    }
    else {
      hide('inline-block', 'active');
    }
  }
  
  function hide(display, tag) {
    menuContainer.childNodes.forEach((item) => {
      if (item.nodeName === 'SPAN' || item.nodeName === 'SELECT') {
        item.style.display = display;
      }
      title.tag = tag
    })
  }
</script>
